### YamlMime:OData
uid: Microsoft.Dynamics.CRM.workflow
name: "workflow"
type: entitytype
metadata:
  title: "Microsoft Dynamics 365 Customer Engagement workflow EntityType Reference | MicrosoftDocs"
  ms.date: "2017-10-09"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to:
  - "Dynamics 365 (online)"
  ms.assetid: 7c5681b1-7ae7-428e-bbec-6a733a45bb34
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement workflow entitytype."
header:
  description: "Set of logical rules that define the steps necessary to automate a specific business process, task, or set of actions to be performed."
  entity_set_path: "[organization URI]/api/data/v9.0/workflows"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Process
  primary_key: workflowid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: asyncautodelete
      type: Edm.Boolean
      display_name: "Delete Job On Completion"
      description: "Indicates whether the asynchronous system job is automatically deleted on completion."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: businessprocesstype
      type: Edm.Int32
      display_name: "Business Process Type"
      description: "Business Process Type."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Business Flow"
        - value: 1
          label: "Task Flow"
    - name: category
      type: Edm.Int32
      display_name: "Category"
      description: "Category of the process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Workflow"
        - value: 1
          label: "Dialog"
        - value: 2
          label: "Business Rule"
        - value: 3
          label: "Action"
        - value: 4
          label: "Business Process Flow"
    - name: clientdata
      type: Edm.String
      display_name: "Client Data"
      description: "Business logic converted into client data"
      iscomputed: false
      isreadonly: true
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the process was created."
      iscomputed: false
      isreadonly: true
    - name: createstage
      type: Edm.Int32
      display_name: "Create Stage"
      description: "Stage of the process when triggered on Create."
      iscomputed: false
      isreadonly: false
      options:
        - value: 20
          label: "Pre-operation"
        - value: 40
          label: "Post-operation"
    - name: deletestage
      type: Edm.Int32
      display_name: "Delete stage"
      description: "Stage of the process when triggered on Delete."
      iscomputed: false
      isreadonly: false
      options:
        - value: 20
          label: "Pre-operation"
        - value: 40
          label: "Post-operation"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the process."
      iscomputed: false
      isreadonly: false
    - name: entityimage
      type: Edm.Binary
      display_name: "Default Image"
      description: "Shows the default image for the record."
      iscomputed: false
      isreadonly: false
    - name: entityimage_timestamp
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimage_url
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimageid
      type: Edm.Guid
      display_name: "Entity Image Id"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: formid
      type: Edm.Guid
      display_name: "Form ID"
      description: "Unique identifier of the associated form."
      iscomputed: false
      isreadonly: false
    - name: inputparameters
      type: Edm.String
      display_name: "Input Parameters"
      description: "Input parameters to the process."
      iscomputed: false
      isreadonly: false
    - name: introducedversion
      type: Edm.String
      display_name: "Introduced Version"
      description: "Version in which the form is introduced."
      iscomputed: false
      isreadonly: false
    - name: iscrmuiworkflow
      type: Edm.Boolean
      display_name: "Is CRM Process"
      description: "Indicates whether the process was created using the Microsoft Dynamics 365 Web application."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: iscustomizable
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Customizable"
      description: "Information that specifies whether this component can be customized."
      iscomputed: false
      isreadonly: false
    - name: ismanaged
      type: Edm.Boolean
      display_name: "Is Managed"
      description: "Indicates whether the solution component is part of a managed solution."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Managed"
        - value: 0
          label: "Unmanaged"
    - name: istransacted
      type: Edm.Boolean
      display_name: "Is Transacted"
      description: "Whether or not the steps in the process are executed in a single transaction."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: languagecode
      type: Edm.Int32
      display_name: "Language"
      description: "Language of the process."
      iscomputed: false
      isreadonly: false
    - name: mode
      type: Edm.Int32
      display_name: "Mode"
      description: "Shows the mode of the process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Background"
        - value: 1
          label: "Real-time"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the process was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Process Name"
      description: "Name of the process."
      iscomputed: false
      isreadonly: false
    - name: ondemand
      type: Edm.Boolean
      display_name: "Run as On Demand"
      description: "Indicates whether the process is able to run as an on-demand process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: primaryentity
      type: Edm.String
      display_name: "Primary Entity"
      description: "Primary entity for the process. The process can be associated for one or more SDK operations defined on the primary entity."
      iscomputed: false
      isreadonly: false
    - name: processorder
      type: Edm.Int32
      display_name: "Process Order"
      description: "Type the business process flow order."
      iscomputed: false
      isreadonly: false
    - name: processroleassignment
      type: Edm.String
      display_name: "Role assignment for Process"
      description: "Contains the role assignment for the process."
      iscomputed: false
      isreadonly: false
    - name: rank
      type: Edm.Int32
      display_name: "Rank"
      description: "Indicates the rank for order of execution for the synchronous workflow."
      iscomputed: false
      isreadonly: false
    - name: rendererobjecttypecode
      type: Edm.String
      display_name: "Renderer Type"
      description: "The renderer type of Workflow"
      iscomputed: false
      isreadonly: false
    - name: runas
      type: Edm.Int32
      display_name: "Run As User"
      description: "Specifies the system user account under which a workflow executes."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Owner"
        - value: 1
          label: "Calling User"
    - name: scope
      type: Edm.Int32
      display_name: "Scope"
      description: "Scope of the process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "User"
        - value: 2
          label: "Business Unit"
        - value: 3
          label: "Parent: Child Business Units"
        - value: 4
          label: "Organization"
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Draft"
        - value: 1
          label: "Activated"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Additional information about status of the process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Draft"
        - value: 2
          label: "Activated"
    - name: subprocess
      type: Edm.Boolean
      display_name: "Is Child Process"
      description: "Indicates whether the process can be included in other processes as a child process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: syncworkflowlogonfailure
      type: Edm.Boolean
      display_name: "Log upon Failure"
      description: "Select whether synchronous workflow failures will be saved to log files."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: triggeroncreate
      type: Edm.Boolean
      display_name: "Trigger On Create"
      description: "Indicates whether the process will be triggered when the primary entity is created."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: triggerondelete
      type: Edm.Boolean
      display_name: "Trigger On Delete"
      description: "Indicates whether the process will be triggered on deletion of the primary entity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: triggeronupdateattributelist
      type: Edm.String
      display_name: "Trigger On Update Attribute List"
      description: "Attributes that trigger the process when updated."
      iscomputed: false
      isreadonly: false
    - name: type
      type: Edm.Int32
      display_name: "Type"
      description: "Type of the process."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Definition"
        - value: 2
          label: "Activation"
        - value: 3
          label: "Template"
    - name: uidata
      type: Edm.String
      display_name: "UI Data"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: uniquename
      type: Edm.String
      display_name: "Unique Name"
      description: "Unique name of the process"
      iscomputed: false
      isreadonly: false
    - name: updatestage
      type: Edm.Int32
      display_name: "Update Stage"
      description: "Select the stage a process will be triggered on update."
      iscomputed: false
      isreadonly: false
      options:
        - value: 20
          label: "Pre-operation"
        - value: 40
          label: "Post-operation"
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: workflowid
      type: Edm.Guid
      display_name: "Process"
      description: "Unique identifier of the process."
      iscomputed: false
      isreadonly: false
    - name: workflowidunique
      type: Edm.Guid
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: xaml
      type: Edm.String
      display_name: ""
      description: "XAML that defines the process."
      iscomputed: false
      isreadonly: false
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
