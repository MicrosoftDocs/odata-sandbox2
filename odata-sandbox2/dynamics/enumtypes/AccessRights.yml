    name: "CreateAccess"
    value: 32
  - description: "The right to delete the specified record. "
    name: "DeleteAccess"
    value: 65536
  - description: "The right to share the specified record. "
    name: "ShareAccess"
    value: 262144
  - description: "The right to assign the specified record to another user or team. "
    name: "AssignAccess"
    value: 524288
